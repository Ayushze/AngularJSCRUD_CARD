<div class="modal-header">
    <h3 class="modal-title">Contact Details</h3>
  </div>
  <div class="modal-body">
    <div>
      <label>Name:</label>
      <p>{{ contact.name }}</p>
    </div>
    <div>
      <label>Email:</label>
      <p>{{ contact.email }}</p>
    </div>
    <div>
      <label>Phone:</label>
      <p>{{ contact.phone }}</p>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Close</button>
  </div>
