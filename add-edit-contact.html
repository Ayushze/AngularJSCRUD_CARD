<h2>{{ editing ? 'Edit Contact' : 'Add New Contact' }}</h2>
<form ng-submit="saveContact()" autocomplete="off">
  <div>
    <label>Name:</label>
    <input type="text" ng-model="contact.name" required />
  </div>
  <br />
  <div>
    <label>Email:</label>
    <input type="email" ng-model="contact.email" required />
  </div>
  <br />
  <div>
    <label>Phone:</label>
    <input type="text" ng-model="contact.phone" required />
  </div>
  <br />
  <div>
    <label>Image:</label>
    <input
      type="file"
      id="imageInput"
      accept="image/*"
      onchange="angular.element(this).scope().setImage(this)"
    />
  </div>
  <br />
  <br />
  <button type="submit">{{ editing ? 'Save' : 'Add' }}</button>
</form>
<hr />
<hr />
<button><a style="color: white;" href="#!/contact-list">Cancel</a></button>
