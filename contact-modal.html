<div class="modal-header">
  <h3 class="modal-title">Edit Contact</h3>
</div>
<div class="modal-body">
  <form ng-submit="saveContact()" autocomplete="off">
    <div>
      <label>Name:</label>
      <input type="text" ng-model="contact.name" required />
    </div>
    <br />
    <div>
      <label>Email:</label>
      <input type="email" ng-model="contact.email" required />
    </div>
    <br />
    <div>
      <label>Phone:</label>
      <input type="text" ng-model="contact.phone" required />
    </div>
    <br />
    <button type="submit">Save</button>
    <button type="button" ng-click="deleteContact()">Delete</button>
    <button type="button" ng-click="cancel()">Cancel</button>
  </form>
</div>
